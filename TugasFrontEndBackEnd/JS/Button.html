<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript</h1>
        <p id="demo">Javascript membuat halaman web menjadi interaktif</p>
        <button type="button" onclick="ShowResult()">Coba Klik!</button>

        <script>		
            function ShowResult(){
                document.getElementById("demo").innerHTML = "Berhasil";
            }
            
        </script>
    </body>
</html>
